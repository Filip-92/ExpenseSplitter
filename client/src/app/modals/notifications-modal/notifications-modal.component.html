<div
    #scrollMe
    style="overflow-y: auto; width: auto; overflow-x: hidden;"
    id="scroll"
    [scrollTop]="scrolltop"
    *ngIf="!loading && notifications?.length > 0"
    >
    <div *ngFor="let notification of notifications">
        <div class="row notification" [ngStyle]="notification.isRead ? { 'color': 'yellow', 'opacity': '0.5' } : { 'opacity': '1' }">
                <div class="col-2">
                    <app-meme-thumbnail [memeId]="notification.memeId"></app-meme-thumbnail>
                </div>
                <div class="col-6 text-center" style="margin-top: auto; margin-bottom: auto">
                    <a routerLink="/meme/{{notification.memeId}}" (click)="markAsRead(notification.id)">
                    {{notification.content}}
                </a>
                </div>
                <div class="col-3" style="margin-top: auto; margin-bottom: auto; font-size: 12px;">
                    <a routerLink="/meme/{{notification.memeId}}" (click)="markAsRead(notification.id)">
                    {{notification.sentTime.substring(0, 19).replace("T", " ")}}
                    </a>
                </div>
            <div class="col-1" style="margin-top: auto; margin-bottom: auto;" title="Usuń powiadomienie">
                <i class="fa fa-trash" (click)="removeNotification(notification.id)"></i>
            </div>
        </div>
    </div>
    <div class="text-center mt-3 mb-3">
        <div id="deleteAll" (click)="removeAllNotifications()">
            <i class="fa fa-trash"><span class="ml-2">Usuń wszystkie powiadomienia</span></i>
        </div>
    </div>
</div>
<div *ngIf="loading" class="text-center mt-3 mb-3">
    <img id="loading" src="./assets/loading-load.gif" alt="Loading">
</div>
<div *ngIf="!loading && notifications?.length < 1" class="mt-5 mb-5 text-center">
    Nie masz żadnych powiadomień
</div>
