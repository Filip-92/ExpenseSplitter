<div class="text-right mr-2">
    <span id="close" (click)="close()">X</span> 
</div>
<div class="text-center">
    <p>Podaj nową nazwę</p>
</div>

<div class="text-center">
    <form #editGroupForm="ngForm" (ngSubmit)="editGroupForm.valid && editGroup()" autocomplete="off">
        <div class="mt-3">
            <input type="text" [(ngModel)]="group.name" name="first" placeholder="{{group?.name}}">
        </div>
        <div class="form-group text-center mt-3">
            <button [disabled]="!editGroupForm?.dirty || group?.name?.length <= 0 || group?.name?.length > 32 || group?.name?.length < 4" class="btn btn-success mr-2" type="submit">Edytuj</button>
            <button class="btn btn-default mr-2" id="cancel" (click)="close()" type="button">Anuluj</button>
        </div>
    </form>
</div>
