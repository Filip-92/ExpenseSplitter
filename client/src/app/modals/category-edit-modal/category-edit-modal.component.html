<div class="text-right mr-2">
    <span id="close" (click)="close()">X</span> 
</div>
<div class="text-center">
    <div class="mb-3 text-center mt-3">
        <div class="card-img-wrapper">
            Wpisz nową nazwę kategorii:
            <form #editForm="ngForm" (ngSubmit)="editCategoryName()" class="text-center column">
                <div class="text-center">
                    <input type="text" [(ngModel)]="category.name" name="first" placeholder="{{category?.name}}" class="col-8 mb-2">
                    <div *ngIf="category?.name?.length <= 0" style="font-size: 12px; color: red;" class="mb-1">
                        Pole tytuł jest wymagane
                    </div>
                    <div *ngIf="category?.name?.length > 16" style="font-size: 12px; color: red;" class="mb-1">
                        Tytuł nie może być dłuższy niż 16 znaków
                    </div>
                    <div *ngIf="category?.name?.length < 4 && category?.name?.length > 0" style="font-size: 12px; color: red;" class="mb-1">
                        Pole tytuł musi zawierać co najmniej 4 znaki
                    </div>
                </div>
                <div>
                    <button class="btn btn-success mt-2" type="submit" [disabled]="!editForm?.dirty || category?.name?.length <= 0 || category?.name?.length > 16 || category?.name?.length < 4">
                        Edytuj <i class="fa fa-pencil ml-1"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
