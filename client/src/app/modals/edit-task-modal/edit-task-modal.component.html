<div class="text-right mr-2">
    <span id="close" (click)="close()">X</span> 
</div>
<div class="text-center">
    <form #editTaskForm="ngForm" (ngSubmit)="editTaskForm.valid && editTask()" autocomplete="off">
        <div class="row mt-3">
            <div class="col-1"></div>
            <div class="col-4">
                <input type="text" bsDatepicker [bsConfig]='bsConfig' [(ngModel)]="task.taskDate" name="{{task?.taskDate}}" placeholder="{{task?.taskDate | date: 'dd MMMM YYYY'}}">
            </div>
            <div class="col-1"></div>
            <div class="col-4">
                <input type="text" [(ngModel)]="task.name" name="first" placeholder="{{task?.name}}">
            </div>
        </div>
        <div class="form-group text-center mt-3">
            <button [disabled]="!editTaskForm?.dirty || task?.name?.length <= 0 || task?.name?.length > 32 || task?.name?.length < 4" class="btn btn-success mr-2" type="submit">Edytuj</button>
            <button class="btn btn-default mr-2" id="cancel" (click)="close()" type="button">Anuluj</button>
        </div>
    </form>
</div>
