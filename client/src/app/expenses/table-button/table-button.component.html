<div *ngIf="spendings?.length <= 0">
    <button class="btn btn-success" (click)="openSpendingsModal(expense)"><i class="fa fa-money mr-2"></i>Podziel</button>
</div>
<div *ngIf="spendings?.length > 0">
    <button class="btn btn-info" (click)="openEditSpendingsModal(expense)"><i class="fa fa-pencil mr-2"></i>Edytuj</button>
</div>
