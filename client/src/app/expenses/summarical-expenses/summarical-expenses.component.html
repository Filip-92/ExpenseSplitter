<div>
    Zapłaciła: {{round(expenses*currencyValue)}} {{currencyName}}
</div>
<div style="border-bottom: 1px solid white;">
    Do zapłaty: {{round(spendingsSum*currencyValue)}} {{currencyName}}
</div>
<div *ngFor="let contributor of contributors">
    <div *ngIf="username !== contributor.username">
        <app-debt-card [category]="category" [whoPaid]="username" [whoOwes]="contributor.username" [currencyValue]="currencyValue" [currencyName]="currencyName"></app-debt-card>
    </div>
</div>
