<div class="row">
    <div class="col-3 col-lg-2 mb-3">
        <app-user-card [member]="member"></app-user-card>
    </div>
    <div class="col-5 col-lg-2" id="split"><a routerLink='/uzytkownicy/{{user?.username}}'>{{user?.username}}</a></div>
    <div class="col-4 col-lg-3" id="split">{{user?.roles}}</div>
    <div class="col text-center mb-2">
        <td><button (click)="openRolesModal(user)" class="btn btn-info mr-1">Edytuj Role</button></td>
        <td><button (click)="openBanModal(user?.username)" [attr.data-target]="'#'+user?.username" class="btn btn-danger mr-1">Ban</button></td>
        <td><button (click)="unbanUser(user?.username)" class="btn btn-success mr-1" [disabled]="!user?.isBanned">Odbanuj</button></td>
        <td><button (click)="openRemoveUserModal(user?.username)" class="btn btn-warning mr-1">Usu≈Ñ <i class="fa fa-user ml-2"></i></button></td>
    </div>
</div>
