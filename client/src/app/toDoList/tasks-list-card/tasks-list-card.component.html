<div *ngFor="let task of tasks">
    <div class="card">
        <div class="row">
            <div class="col-3 text-center">{{task?.name}}</div>
            <div class="col-3 text-right"><i class="fa fa-calendar mr-2"></i>{{task?.taskDate | date:'yyyy-MM-dd'}}</div>
            <div class="col-3 text-right"><input type="checkbox" [checked]="task?.isDone" value="{{task?.isDone}}" (click)="closeTask(task)" /></div>
            <div class="col-3">
                <i class="fa fa-pencil mr-3" (click)="openEditTaskModal(task)" title="Edytuj"></i>
                <i class="fa fa-trash" (click)="removeTask(task?.id)" title="UsuÅ„"></i>
            </div>
        </div>
    </div> 
</div>
