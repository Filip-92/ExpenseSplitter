<div class="row mb-3 text-center">

    <div class="col-2"></div>
    <div class="col-3" id="tabs" (click)="changeTab()" [ngStyle]="group ? { 'background-color': 'black', 'color': 'red' } : { }">Grupowe</div>

</div>
