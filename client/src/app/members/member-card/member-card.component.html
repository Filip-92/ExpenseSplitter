<div class="row mb-2">
    <div class="mb-4 mt-4 col-3 col-lg-2">
        <div class="card-img-wrapper">
            <img src="{{url || '././assets/LogoImage.png'}}" alt="{{member.username}}" class="card-img-top">
            <ul class="list-inline member-icons animate text-center">
                <li class="list-inline-item"><button routerLink='/uzytkownicy/{{member?.username}}' class="btn btn-primary">
                    <i class="fa fa-user"></i></button></li>
                <li class="list-inline-item">
                    <button 
                    routerLink='/uzytkownicy/{{member?.username}}' 
                    [queryParams]='{tab:1}'
                    class="btn btn-primary">
                    <i class="fa fa-envelope"></i></button>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-3 col-lg-2" style="margin-top: auto; margin-bottom: auto;">
        <a id="user" href="/uzytkownicy/{{member?.username}}">
            <h3 *ngIf="member?.username?.length <= 8">{{member?.username}}
            <span [class.is-online]="(presence?.onlineUsers$ | async).includes(member?.username)">
                <i class="fa fa-user ml-2 mr-2"></i>
            </span>  
            </h3>
            <h4 *ngIf="member?.username?.length > 8 && member?.username?.length <= 16">{{member?.username}}
                <span [class.is-online]="(presence?.onlineUsers$ | async).includes(member?.username)">
                </span>  
            </h4>
            <h5 *ngIf="member?.username?.length > 16">{{member?.username}}
                <span [class.is-online]="(presence?.onlineUsers$ | async).includes(member?.username)">
                </span>  
            </h5>
        </a>
    </div>
    <div class="col-6 col-lg-3" style="margin-top: auto; margin-bottom: auto;">
        <i class="fa fa-user-plus mr-2" aria-hidden="true"></i><strong>Dołączył: </strong><span style="color: greenyellow">{{changeDateFormat(member.created)}}</span>
    </div>
</div>
